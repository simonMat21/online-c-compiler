<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PI Online C Compiler</title>
    <link rel="icon" href="online-c-compiler-logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9246867260344606"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="loading-overlay">
      <h2>‚è≥ Compiling your code...</h2>
      <h2>It may take a while in the start</h2>
    </div>
    <header>
      <img id="logo" src="online-c-compiler-logo.svg" alt="" srcset="" />
      <div class="text-group">
        <h1>PI Online C Compiler</h1>
        <p>Run your C code with test cases</p>
      </div>
      <button id="downloadBtn">
        üì• <br />
        download code
      </button>
    </header>

    <main>
      <div id="resizable-wrapper">
        <div id="editor-container">
          <div id="editor-label">
            Editor
            <button id="runBtn">‚ñ∂ Run Code</button>
          </div>
          <div id="editor"></div>
        </div>
        <div id="resizer"></div>
        <div id="side-panel">
          <div id="tabs">
            <button
              id="testClassBtn"
              class="active"
              data-tab="test-cases-section"
            >
              Test Cases
            </button>
            <button id="outputBtn" data-tab="output-section">Output</button>
          </div>
          <div id="test-cases-section" class="active">
            <div id="test-cases"></div>
            <button id="addTestCaseBtn">‚ûï Add Test Case</button>
          </div>
          <div id="output-section">
            <label>
              <input type="checkbox" id="subscribeCheckbox" />
              should output include input value
            </label>
            <pre id="output">Output will appear here...</pre>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div>
        Built by <strong>Justaguy.21</strong> ‚Ä¢
        <a
          id="report-issue-link"
          href="https://docs.google.com/forms/d/e/1FAIpQLSczoB5belTBxoNnV5wXVXfHkgwBhhRTLvfPqzBul1TwdpH61A/viewform?usp=dialog"
          >Report an Issue / give a feedback</a
        >
      </div>
      <div class="social-links">
        <a
          href="https://github.com/simonMat21"
          target="_blank"
          title="View on GitHub"
        >
          <img
            src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg"
            alt="GitHub"
            style="height: 40px; filter: invert(1); margin-left: 10px"
          />
        </a>
        <a
          href="https://www.youtube.com/@justaguy2443"
          target="_blank"
          title="View on GitHub"
        >
          <img
            src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg"
            alt="GitHub"
            style="height: 40px; filter: invert(1); margin-left: 10px"
          />
        </a>
        <a
          href="https://www.instagram.com/justaguy.21/"
          target="_blank"
          title="View on GitHub"
        >
          <img
            src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg"
            alt="GitHub"
            style="height: 40px; filter: invert(1); margin-left: 10px"
          />
        </a>
      </div>
    </footer>

    <script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <script src="script.js"></script>
  </body>
</html>
